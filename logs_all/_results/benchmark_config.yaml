# =============================================================================
# Benchmark Configuration File
# =============================================================================
# Edit this file to control which experiments to run.
# Every enabled model will run on every enabled benchmark.

# -----------------------------------------------------------------------------
# Seeds to run
# -----------------------------------------------------------------------------
seeds: [0, 1, 2, 3, 4]

# -----------------------------------------------------------------------------
# GPU devices for parallel execution
# -----------------------------------------------------------------------------
devices: ["cuda:0", "cuda:1"]

# -----------------------------------------------------------------------------
# Models to run
# Comment out models you don't want to run
# -----------------------------------------------------------------------------
# Available models:
#   - deeponet            : DeepONet baseline
#   - vidon               : VIDON (Variable-Input Deep Operator Network)
#   - setonet_sum         : SetONet with sum aggregation
#   - setonet_mean        : SetONet with mean aggregation
#   - setonet_attention   : SetONet with attention aggregation (DEFAULT)
#   - setonet_petrov      : SetONet with Petrov-Galerkin attention head
#   - setonet_galerkin    : SetONet with Galerkin partition-of-unity head
#   - setonet_quadrature  : SetONet with quadrature head
#   - setonet_adaptive    : SetONet with adaptive quadrature head
# -----------------------------------------------------------------------------
models:
 # - deeponet
 # - vidon
 # - setonet_attention
 # - setonet_sum
 # - setonet_mean
 # - setonet_petrov
 # - setonet_galerkin
  - setonet_quadrature
  - setonet_adaptive

# -----------------------------------------------------------------------------
# Benchmarks to run
# Comment out benchmarks you don't want to run
# -----------------------------------------------------------------------------
# Note: DeepONet supports: elastic_2d*, darcy_1d*, burgers_1d*, 1d_* variants
#       SetONet supports all benchmarks
#
# 1D benchmark variants:
#   - 1d_integral           : default (fixed sensors)
#   - 1d_integral_varsens   : variable sensor locations per sample
#   - 1d_integral_robust    : eval with 20% sensor dropout + nearest replacement
#   - 1d_derivative         : default (fixed sensors)
#   - 1d_derivative_varsens : variable sensor locations per sample
#   - 1d_derivative_robust  : eval with 20% sensor dropout + nearest replacement
#
# Robust variants (elastic_2d, darcy_1d, burgers_1d):
#   - *_robust_train : train+eval with 20% sensor dropout + nearest replacement
#   - *_robust_eval  : eval only with 20% sensor dropout + nearest replacement
# -----------------------------------------------------------------------------
benchmarks:
#  - heat_2d_P30
# - heat_2d_P10
#  - elastic_2d
#  - elastic_2d_robust_train
#  - elastic_2d_robust_eval
#  - darcy_1d
#  - darcy_1d_robust_train
#  - darcy_1d_robust_eval
  - burgers_1d
  - burgers_1d_robust_train
  - burgers_1d_robust_eval
#  - 1d_integral
#  - 1d_derivative
#  - 1d_integral_varsens
#  - 1d_integral_robust
#  - 1d_derivative_varsens
#  - 1d_derivative_robust
#  - concentration_2d
#  - transport

# -----------------------------------------------------------------------------
# Optional parameter overrides
# -----------------------------------------------------------------------------
overrides:
  # Example: reduce epochs for all heat_2d runs
  # heat_2d:
  #   son_epochs: 50000

# -----------------------------------------------------------------------------
# Advanced settings
# -----------------------------------------------------------------------------
continue_on_failure: true
log_level: INFO
